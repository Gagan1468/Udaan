<!-- ✅✅ FINAL index.html with 3-dots Profile System ✅✅ -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prerna – A Place to Feel Better</title>

  <!-- EmailJS -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("EMnEQn1d8oIWHZKHV");
    })();
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #673ab7;
      color: white;
      padding: 30px 20px;
      text-align: center;
      position: relative;
    }

    .auth-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .auth-buttons a {
      color: white;
      background-color: transparent;
      border: 2px solid white;
      padding: 8px 16px;
      margin-left: 10px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .auth-buttons a:hover {
      background-color: white;
      color: #673ab7;
    }

    .profile-menu {
      position: absolute;
      top: 20px;
      right: 20px;
      display: none;
    }

    .profile-menu button {
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .profile-box {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      z-index: 999;
    }

    .profile-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .profile-box button {
      padding: 10px;
      background-color: #673ab7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
      text-align: center;
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card button,
    .card a.button {
      background-color: #673ab7;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }

    .card button:hover,
    .card a.button:hover {
      background-color: #5e35b1;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #999;
      font-size: 14px;
    }

    .contact-form {
      margin-top: 20px;
      text-align: left;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    .contact-form input,
    .contact-form textarea,
    .contact-form button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
    }

    .contact-form button {
      background: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .success {
      color: green;
      margin-top: 15px;
      display: none;
      text-align: center;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <header>
    <!-- 🔐 Login/Register Buttons -->
    <div class="auth-buttons" id="authLinks">
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </div>

    <!-- 🙋 Profile Menu (3 dots) -->
    <div class="profile-menu" id="profileMenu">
      <button onclick="toggleProfileBox()">&#8942;</button>
    </div>

    <!-- 🧑 Profile Edit Box -->
    <div class="profile-box" id="profileBox">
      <h3>My Profile</h3>
      <input type="text" id="profileName" placeholder="Full Name" />
      <input type="email" id="profileEmail" placeholder="Email" />
      <input type="tel" id="profilePhone" placeholder="Phone" />
      <button onclick="saveProfile()">Save</button>
    </div>

    <h1>Welcome to Prerna</h1>
    <p>You are not alone. Let us heal together.</p>
  </header>

  <!-- 🔽 Main Content -->
  <div class="container">
    <!-- Cards as is -->
    <!-- (unchanged from your existing code) -->
  </div>

  <footer>
    &copy; 2025 Prerna | Built with love for kids’ mental wellness
  </footer>

  <script src='https://www.noupe.com/embed/01980cc4a3ab788f92fbee0c70a738e54d73.js'></script>

  <script>
    function toggleForm() {
      const form = document.getElementById("counsellorForm");
      form.style.display = form.style.display === "block" ? "none" : "block";
    }

    document.getElementById('contact-form')?.addEventListener('submit', function(e) {
      e.preventDefault();

      emailjs.sendForm('service_t5nedk8', 'template_66d7oru', this)
        .then(function(response) {
          document.getElementById("successMessage").style.display = "block";
          document.getElementById("contact-form").reset();
        }, function(error) {
          alert('FAILED to send message. Please try again.');
        });
    });

    window.onload = function () {
      const isLoggedIn = localStorage.getItem('prernaLoggedIn');
      const profile = JSON.parse(localStorage.getItem('prernaProfile'));

      if (isLoggedIn === 'true') {
        document.getElementById('authLinks').style.display = 'none';
        document.getElementById('profileMenu').style.display = 'block';

        if (profile) {
          document.getElementById('profileName').value = profile.name || '';
          document.getElementById('profileEmail').value = profile.email || '';
          document.getElementById('profilePhone').value = profile.phone || '';
        }
      }
    };

    function toggleProfileBox() {
      const box = document.getElementById('profileBox');
      box.style.display = box.style.display === 'none' ? 'block' : 'none';
    }

    function saveProfile() {
      const name = document.getElementById('profileName').value;
      const email = document.getElementById('profileEmail').value;
      const phone = document.getElementById('profilePhone').value;
      const updatedProfile = { name, email, phone };
      localStorage.setItem('prernaProfile', JSON.stringify(updatedProfile));
      alert('Profile updated successfully ✅');
      document.getElementById('profileBox').style.display = 'none';
    }
  </script>
</body>
</html>
