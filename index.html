<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to Prerna</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .robot {
      animation: float 4s ease-in-out infinite;
      width: 200px;
    }
    .intro-text {
      position: absolute;
      bottom: 100px;
      font-size: 20px;
      color: #fff;
      text-align: center;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>

  <img class="robot" src="https://i.ibb.co/G2kVvZb/robot.png" alt="Robot" />
  <div class="intro-text">Hi! You are here.<br/> Firstly I will introduce myself and then all...</div>

  <script>
    // sirf pehli baar dikhe
    if (localStorage.getItem("introShown") === "true") {
      window.location.href = "home.html";
    } else {
      localStorage.setItem("introShown", "true");
      setTimeout(() => {
        window.location.href = "home.html";
      }, 7000); // 7 seconds wait for intro
    }
  </script>
</body>
</html>
