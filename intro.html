<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #141e30, #243b55);
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }

    .robot-container {
      position: relative;
      animation: fly 8s ease-in-out forwards;
    }

    .robot {
      width: 180px;
      animation: float 3s ease-in-out infinite;
    }

    .intro-text {
      margin-top: 20px;
      font-size: 20px;
      max-width: 600px;
      text-align: center;
      line-height: 1.5;
      opacity: 0;
      animation: fadein 2s ease forwards;
      animation-delay: 2s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes fly {
      0%   { transform: translateX(-100vw); }
      60%  { transform: translateX(0vw); }
      100% { transform: translateX(0vw); }
    }

    @keyframes fadein {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="robot-container">
    <img class="robot" src="https://i.ibb.co/G2kVvZb/robot.png" alt="Floating Robot" />
  </div>

  </div>

  <script>

    }, 10000);
  </script>
