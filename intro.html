<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to Prerna</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      flex-direction: column;
    }
    .robot {
      animation: float 4s ease-in-out infinite;
      width: 200px;
    }
    .intro-text {
      font-size: 20px;
      color: #fff;
      text-align: center;
      margin-top: 20px;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>

  <img class="robot" src="https://i.ibb.co/G2kVvZb/robot.png" alt="Robot" />
  <div class="intro-text">
    Hi! You are here.<br/>
    Firstly I will introduce myself and then all...
  </div>

  <script>
    // Repeat intro every time, no check
    setTimeout(() => {
      window.location.href = "index.html"; // or index2.html if your home is renamed
    }, 7000); // 7 sec delay for intro
  </script>
</body>
</html>
