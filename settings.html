<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings ‚Äì Prerna</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .setting-option {
      display: flex;
      align-items: center;
      padding: 14px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .setting-option:hover {
      background-color: #f9f9f9;
    }

    .setting-option i {
      font-size: 18px;
      margin-right: 12px;
      color: #673ab7;
    }

    .setting-option span {
      font-size: 16px;
      color: #333;
    }

    .delete-button {
      display: block;
      width: 100%;
      margin-top: 30px;
      padding: 12px;
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .delete-button:hover {
      background-color: #c62828;
    }

    .back-btn {
      margin-top: 20px;
      display: block;
      text-align: center;
      color: #673ab7;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
  <!-- Icons CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="container">
    <h2>Settings</h2>

    <div class="setting-option"><i class="fas fa-bell"></i><span>Notifications</span></div>
    <div class="setting-option"><i class="fas fa-lock"></i><span>Privacy Policy</span></div>
    <div class="setting-option"><i class="fas fa-question-circle"></i><span>Help & Support</span></div>
    <div class="setting-option"><i class="fas fa-info-circle"></i><span>About</span></div>

    <button class="delete-button" onclick="deleteAccount()">üóë Delete Account</button>

    <div class="back-btn" onclick="goBack()">‚Üê Back to Home</div>
  </div>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }

    function deleteAccount() {
      const confirmDelete = confirm("Are you sure you want to delete your account permanently?");
      if (confirmDelete) {
        const email = localStorage.getItem('prernaEmail');
        if (email) {
          localStorage.removeItem(email);
        }
        localStorage.removeItem('prernaEmail');
        localStorage.removeItem('prernaLoggedIn');
        window.location.href = "register.html";
      }
    }
  </script>
</body>
</html>
