<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings ‚Äì Prerna</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .setting-option {
      display: flex;
      align-items: center;
      padding: 14px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .setting-option:hover {
      background-color: #f9f9f9;
    }

    .setting-option i {
      font-size: 18px;
      margin-right: 12px;
      color: #673ab7;
    }

    .setting-option span {
      font-size: 16px;
      color: #333;
    }

    .delete-button {
      display: block;
      width: 100%;
      margin-top: 30px;
      padding: 12px;
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .delete-button:hover {
      background-color: #c62828;
    }

    .back-btn {
      margin-top: 20px;
      display: block;
      text-align: center;
      color: #673ab7;
      text-decoration: underline;
      cursor: pointer;
    }

    /* Popup Styles */
    .about-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
      z-index: 9999;
    }

    .about-popup h3 {
      margin-bottom: 10px;
    }

    .about-popup button {
      margin-top: 15px;
      padding: 8px 16px;
      background: #673ab7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 9998;
    }
  </style>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <div class="container">
    <h2>Settings</h2>

<a href="notifications.html" class="setting-option">
  <i class="fas fa-bell"></i><span>Notifications</span>
</a>

<a href="help.html" class="setting-option">
  <i class="fas fa-question-circle"></i><span>Help & Support</span>
</a>

<a href="about.html" class="setting-option">
  <i class="fas fa-info-circle"></i><span>About</span>
</a>


    <button class="delete-button" onclick="deleteAccount()">üóë Delete Account</button>

    <div class="back-btn" onclick="goBack()">‚Üê Back to Home</div>
  </div>

  <!-- About Popup -->
  <div class="overlay" id="overlay"></div>
  <div class="about-popup" id="aboutPopup">
    <h3>About Prerna</h3>
    <p><strong>Version:</strong> 1.0</p>
    <p>Prerna is a space for kids to feel better, relax and grow emotionally strong.</p>
    <button onclick="closeAbout()">Close</button>
  </div>

  <!-- Script -->
  <script>
    function goBack() {
      window.location.href = "index.html";
    }

    function deleteAccount() {
      const confirmDelete = confirm("Are you sure you want to delete your account permanently?");
      if (confirmDelete) {
        const email = localStorage.getItem('prernaEmail');
        if (email) {
          localStorage.removeItem(email);
        }
        localStorage.removeItem('prernaEmail');
        localStorage.removeItem('prernaLoggedIn');
        window.location.href = "register.html";
      }
    }

    function showAbout() {
      document.getElementById("aboutPopup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function closeAbout() {
      document.getElementById("aboutPopup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
