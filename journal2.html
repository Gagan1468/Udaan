<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prerna ‚Äì Daily Journal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f6f4fd;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      display: flex;
      gap: 30px;
    }

    h1 {
      color: #5e17eb;
      font-size: 32px;
      text-align: center;
      width: 100%;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: none;
      font-family: monospace;
    }

    button {
      background: #5e17eb;
      color: white;
      border: none;
      padding: 14px;
      margin-top: 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .left,
    .right {
      flex: 1;
    }

    .entry {
      background: #f0f0f5;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      position: relative;
      overflow-wrap: break-word;
    }

    .entry time {
      display: block;
      font-size: 12px;
      color: #777;
      margin-bottom: 6px;
    }

    .entry p {
      margin: 0;
      padding-right: 25px;
    }

    .delete-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      width: 22px;
      height: 22px;
      background: #ff4b5c;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      line-height: 22px;
      text-align: center;
      padding: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.2s ease;
    }

    .delete-btn:hover {
      background: #e60023;
    }
  </style>
</head>
<body>

  <h1>üìù Daily Journal</h1>
  <div class="container">
    <div class="left">
      <textarea id="journalInput" placeholder="Write your thoughts here..."></textarea>
      <button onclick="saveEntry()">Save Entry</button>
    </div>
    <div class="right" id="entriesContainer"></div>
  </div>

  <script>
    function saveEntry() {
      const text = document.getElementById('journalInput').value.trim();
      if (!text) return;
      const date = new Date().toLocaleString();
      const entry = { date, text };
      let entries = JSON.parse(localStorage.getItem('journalEntries') || '[]');
      entries.unshift(entry);
      localStorage.setItem('journalEntries', JSON.stringify(entries));
      document.getElementById('journalInput').value = '';
      renderEntries();
    }

    function deleteEntry(index) {
      let entries = JSON.parse(localStorage.getItem('journalEntries') || '[]');
      entries.splice(index, 1);
      localStorage.setItem('journalEntries', JSON.stringify(entries));
      renderEntries();
    }

    function renderEntries() {
      const entries = JSON.parse(localStorage.getItem('journalEntries') || '[]');
      const container = document.getElementById('entriesContainer');
      container.innerHTML = '';

      entries.forEach((entry, index) => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <button class="delete-btn" onclick="deleteEntry(${index})" title="Delete">√ó</button>
          <time>${entry.date}</time>
          <p>${entry.text}</p>
        `;
        container.appendChild(div);
      });
    }

    renderEntries();
  </script>

</body>
</html>
