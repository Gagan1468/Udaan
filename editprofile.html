<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile â€“ Prerna</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8e9eab, #eef2f3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .edit-box {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 380px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #673ab7;
      color: white;
      margin: 10px 5px;
      cursor: pointer;
    }
    img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="edit-box">
    <h2>Edit Your Profile</h2>
    <img id="photoPreview" src="https://i.ibb.co/3rkfKQg/user-default.png" alt="Preview" />
    <input type="file" id="editPhoto" accept="image/*">
    <input type="text" id="editName" placeholder="Enter new name">
    <input type="email" id="editEmail" placeholder="Enter new email">
    <input type="tel" id="editPhone" placeholder="Enter phone number">
    <br>
    <button onclick="saveChanges()">Save</button>
    <button onclick="goBack()">Back</button>
  </div>

  <script>
    const currentEmail = localStorage.getItem('prernaEmail');
    let userData = JSON.parse(localStorage.getItem(currentEmail)) || {};

    // Fill values
    document.getElementById('editName').value = userData.name || '';
    document.getElementById('editEmail').value = currentEmail;
    document.getElementById('editPhone').value = userData.phone || '';
    document.getElementById('photoPreview').src = userData.photo || "https://i.ibb.co/3rkfKQg/user-default.png";

    let updatedPhoto = userData.photo || "";

    document.getElementById('editPhoto').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function () {
          updatedPhoto = reader.result;
          document.getElementById('photoPreview').src = updatedPhoto;
        };
        reader.readAsDataURL(file);
      }
    });

    function saveChanges() {
      const newName = document.getElementById('editName').value;
      const newEmail = document.getElementById('editEmail').value;
      const newPhone = document.getElementById('editPhone').value;

      const updatedData = {
        name: newName,
        phone: newPhone,
        photo: updatedPhoto
      };

      if (newEmail !== currentEmail) {
        // Email changed, move data
        localStorage.removeItem(currentEmail);
        localStorage.setItem(newEmail, JSON.stringify(updatedData));
        localStorage.setItem('prernaEmail', newEmail);
      } else {
        localStorage.setItem(currentEmail, JSON.stringify(updatedData));
      }

      window.location.href = "profile.html";
    }

    function goBack() {
      window.location.href = "profile.html";
    }
  </script>
</body>
</html>
