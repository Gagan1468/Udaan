<!DOCTYPE html>
<html>
<head>
  <title>Edit Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .edit-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background: #673ab7;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .back-btn {
      background: #999;
    }
  </style>
</head>
<body>
  <div class="edit-box">
    <h2>Edit Profile</h2>
    <input type="text" id="editName" placeholder="Name">
    <input type="text" id="editPhone" placeholder="Phone Number">
    <input type="email" id="editEmail" placeholder="Email (readonly)" readonly>
    <input type="file" id="editPhoto" accept="image/*">
    <button onclick="saveChanges()">Save</button>
    <button class="back-btn" onclick="window.location.href='profile.html'">Back</button>
  </div>

  <script>
    const email = localStorage.getItem("prernaEmail");
    const user = JSON.parse(localStorage.getItem(email));

    document.getElementById("editName").value = user.name || '';
    document.getElementById("editPhone").value = user.phone || '';
    document.getElementById("editEmail").value = email;

    document.getElementById("editPhoto").addEventListener('change', function(e){
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        user.photo = reader.result;
      };
      if(file) reader.readAsDataURL(file);
    });

    function saveChanges() {
      user.name = document.getElementById("editName").value;
      user.phone = document.getElementById("editPhone").value;
      localStorage.setItem(email, JSON.stringify(user));
      alert("Profile updated!");
      window.location.href = "profile.html";
    }
  </script>
</body>
</html>
