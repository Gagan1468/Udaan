<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f9fc;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #1e88e5;
      color: white;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      font-size: 1.4rem;
      color: #1565c0;
      margin-bottom: 10px;
      border-bottom: 2px solid #1e88e5;
      padding-bottom: 5px;
    }

    .section textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .submit-button {
      display: inline-block;
      background-color: #1e88e5;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-button:hover {
      background-color: #1565c0;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #999;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Business Plan Template</h1>
    <p>Plan. Structure. Launch. Build your startup the smart way ðŸš€</p>
  </header>

  <div class="container">
    <form>
      <div class="section">
        <h2>1. Executive Summary</h2>
        <textarea placeholder="Brief overview of your business idea..."></textarea>
      </div>

      <div class="section">
        <h2>2. Business Description</h2>
        <textarea placeholder="What does your business do? Mission, vision, goals..."></textarea>
      </div>

      <div class="section">
        <h2>3. Market Analysis</h2>
        <textarea placeholder="Who are your customers? What is the market need?"></textarea>
      </div>

      <div class="section">
        <h2>4. Products / Services</h2>
        <textarea placeholder="What are you offering? What makes it unique?"></textarea>
      </div>

      <div class="section">
        <h2>5. Marketing Strategy</h2>
        <textarea placeholder="How will you promote and sell your product?"></textarea>
      </div>

      <div class="section">
        <h2>6. Financial Plan</h2>
        <textarea placeholder="Estimated cost, revenue, profit, and funding needs..."></textarea>
      </div>

      <div style="text-align: center;">
        <button class="submit-button" type="button" onclick="alert('Form Saved! (Mock Action)')">Save Plan</button>
      </div>
    </form>
  </div>
