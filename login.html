<!DOCTYPE html>
<html>
<head>
  <title>Login - Prerna</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('https://cdn.pixabay.com/photo/2020/12/07/09/08/children-5811141_1280.jpg') no-repeat center center/cover;
    }
    .login-box {
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      width: 320px;
    }
    .login-box h2 {
      text-align: center;
    }
    .login-box input, .login-box button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .login-box button {
      background: #673ab7;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .links {
      text-align: center;
      margin-top: 10px;
    }
    .links a {
      color: #673ab7;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button onclick="handleLogin()">Login</button>
    <div class="links">
      <a href="register.html">Register</a>
    </div>
  </div>

  <script>
    function handleLogin() {
      const email = document.getElementById('loginEmail').value;
      const pass = document.getElementById('loginPassword').value;
      const userData = JSON.parse(localStorage.getItem(email));

      if (userData && userData.password === pass) {
        localStorage.setItem('prernaLoggedIn', 'true');
        localStorage.setItem('prernaEmail', email);
        window.location.href = "index.html";
      } else {
        alert("Invalid email or password");
      }
    }
  </script>
</body>
</html>
