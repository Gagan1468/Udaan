<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Prerna</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://i.ibb.co/jr8r3Bt/kite-boy.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      width: 320px;
    }
    .login-box input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #673ab7;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    .links {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="handleLogin()">Login</button>
    <div class="links">
      <a href="register.html">Register</a>
    </div>
  </div>

  <script>
    function handleLogin() {
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPassword").value;
      const stored = JSON.parse(localStorage.getItem(email));
      
      if (stored && stored.password === pass) {
        localStorage.setItem('prernaLoggedIn', 'true');
        localStorage.setItem('prernaEmail', email);
        window.location.href = 'index.html';
      } else {
        alert("Invalid email or password!");
      }
    }
  </script>
</body>
</html>
