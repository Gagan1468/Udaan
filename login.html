<!DOCTYPE html>
<html>
<head>
  <title>Login - Prerna</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://cdn.pixabay.com/photo/2017/01/20/00/30/boy-1994849_1280.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      width: 300px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #673ab7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #5e35b1;
    }
    .links {
      text-align: center;
      margin-top: 10px;
    }
    .links a {
      color: #673ab7;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button onclick="handleLogin()">Log In</button>
    <div class="links">
      <a href="register.html">Register</a>
    </div>
  </div>

  <script>
    function handleLogin() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const userData = JSON.parse(localStorage.getItem(email));

      if (userData && userData.password === password) {
        localStorage.setItem("prernaLoggedIn", "true");
        localStorage.setItem("prernaEmail", email);
        window.location.href = "index.html";
      } else {
        alert("Invalid email or password");
      }
    }
  </script>
</body>
</html>
