<!DOCTYPE html>
<html>
<head>
  <title>Login - Prerna</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
      background: url('https://cdn.pixabay.com/photo/2017/01/20/00/30/child-1992234_1280.jpg') no-repeat center center/cover;
    }
    .login-box {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .login-box h2 {
      text-align: center;
    }
    input, button {
      width: 100%; padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #673ab7;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #5e35b1;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="login()">Login</button>
  <p style="text-align:center;"><a href="register.html">Register</a></p>
</div>

<script>
  function login() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    const userData = JSON.parse(localStorage.getItem(email));
    if (userData && userData.password === pass) {
      localStorage.setItem("prernaLoggedIn", "true");
      localStorage.setItem("prernaEmail", email);
      window.location.href = "index.html";
    } else {
      alert("Invalid email or password");
    }
  }
</script>

</body>
</html>
