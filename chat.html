<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prerna – Chat Annotator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #673ab7;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
      text-align: center;
    }

    .button {
      background-color: #673ab7;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    .button:hover {
      background-color: #5e35b1;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #999;
    }

    #chat-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #673ab7;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
    }

    #chat-icon img {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>

  <header>Prerna – Chat Annotator</header>

  <div class="container">
    <h2>Welcome to Prerna</h2>
    <p>This chatbot helps annotate conversations to understand emotions and thinking patterns.</p>
    <a class="button" href="https://chatannotator.com/" target="_blank">Launch Chat Annotator</a>
    <br><br>
    <a class="button" href="index.html">? Back to Home</a>
  </div>

  <div id="chat-icon" title="Chatbot (Coming Soon)">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712100.png" alt="Chatbot Icon">
  </div>

  <footer>Made with ?? to support young minds · Prerna Chat Annotator</footer>

</body>
</html>
