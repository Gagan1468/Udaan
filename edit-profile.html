<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile – Prerna</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .edit-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 360px;
      text-align: center;
      position: relative;
    }
    .edit-box h2 {
      margin-bottom: 20px;
    }
    .edit-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .edit-box button {
      background: #673ab7;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
    .edit-box button:hover {
      background: #5e35b1;
    }
    #preview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 2px solid #ccc;
    }
    .back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 16px;
      background: none;
      border: none;
      color: #673ab7;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="edit-box">
  <button class="back-btn" onclick="goBack()">? Back</button>
  <h2>Edit Profile</h2>
  <img id="preview" src="https://i.ibb.co/3rkfKQg/user-default.png" alt="Preview">
  <input type="file" accept="image/*" onchange="updatePhoto(event)">
  <input type="text" id="editName" placeholder="Your Name">
  <input type="email" id="editEmail" placeholder="Your Email">
  <input type="tel" id="editPhone" placeholder="Phone Number">
  <button onclick="saveProfile()">Save Changes</button>
</div>

<script>
  // Load previous data if exists
  document.getElementById('editName').value = localStorage.getItem('prernaName') || '';
  document.getElementById('editEmail').value = localStorage.getItem('prernaEmail') || '';
  document.getElementById('editPhone').value = localStorage.getItem('prernaPhone') || '';
  if (localStorage.getItem('prernaPhoto')) {
    document.getElementById('preview').src = localStorage.getItem('prernaPhoto');
  }

  function updatePhoto(e) {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(evt) {
        document.getElementById('preview').src = evt.target.result;
        localStorage.setItem('prernaPhoto', evt.target.result);
      };
      reader.readAsDataURL(file);
    }
  }

  function saveProfile() {
    const name = document.getElementById('editName').value;
    const email = document.getElementById('editEmail').value;
    const phone = document.getElementById('editPhone').value;

    localStorage.setItem('prernaName', name);
    localStorage.setItem('prernaEmail', email);
    localStorage.setItem('prernaPhone', phone);

    alert("Profile updated successfully!");
    window.location.href = "profile.html"; // redirect back to profile
  }

  function goBack() {
    window.location.href = "profile.html";
  }
</script>

</body>
</html>
