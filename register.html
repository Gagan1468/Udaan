<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Prerna</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #673ab7;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #5e35b1;
    }
  </style>
</head>
<body>

<div class="register-box">
  <h2>Register</h2>
  <input type="text" id="regName" placeholder="Full Name" required>
  <input type="email" id="regEmail" placeholder="Email" required>
  <input type="tel" id="regPhone" placeholder="Phone Number" required>
  <input type="file" id="regPhoto" accept="image/*" required>
  <input type="password" id="regPassword" placeholder="Password" required>
  <button onclick="registerUser()">Register</button>
</div>

<script>
  function registerUser() {
    const name = document.getElementById("regName").value;
    const email = document.getElementById("regEmail").value;
    const phone = document.getElementById("regPhone").value;
    const photoInput = document.getElementById("regPhoto");
    const password = document.getElementById("regPassword").value;

    if (!name || !email || !phone || !password || !photoInput.files[0]) {
      alert("All fields are required!");
      return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
      const photoURL = e.target.result;

      const userData = {
        name,
        email,
        phone,
        password,
        photo: photoURL
      };

      // Save using email as unique key
      localStorage.setItem(`user_${email}`, JSON.stringify(userData));
      alert("Registration successful!");
      window.location.href = "login.html";
    };
    reader.readAsDataURL(photoInput.files[0]);
  }
</script>

</body>
</html>
