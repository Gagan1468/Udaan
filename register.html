<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Prerna</title>

  <!-- ✅ Latest EmailJS SDK (v3) -->
  <script type="module">
    import emailjs from 'https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js';
    emailjs.init("EMnEQn1d8oIWHZKHV"); // ✅ Your public key
    window.emailjs = emailjs;

    // ✅ Hide links if already logged in
    window.onload = function () {
      const isLoggedIn = localStorage.getItem('prernaLoggedIn');
      if (isLoggedIn === 'true') {
        const links = document.querySelector('.links');
        if (links) links.style.display = 'none';
      }
    };

    // ✅ Registration Function
    window.handleRegister = function () {
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const pass = document.getElementById('regPassword').value;
      const phone = document.getElementById('regPhone').value;

      if (name && email && pass && phone) {
        const templateParams = {
          title: "New Prerna Registration",
          name: name,
          email: email,
          message: `A new user registered:\nName: ${name}\nEmail: ${email}\nPhone: ${phone}`
        };

        emailjs.send("service_2j8tx8y", "template_kchkdav", templateParams)
          .then(function (response) {
            console.log('SUCCESS!', response.status, response.text);
            localStorage.setItem('prernaLoggedIn', 'true');
            localStorage.setItem('prernaProfile', JSON.stringify({ name, email, phone }));
            alert('Registration successful! Details sent to Gmail ✅');
            window.location.href = 'index.html';
          }, function (error) {
            console.error('FAILED...', error);
            alert('Email sending failed ❌: ' + error.text);
          });
      } else {
        alert('Please fill all fields');
      }
    };
  </script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('nature-bg.jpg') no-repeat center center/cover;
    }
    .login-box {
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      width: 320px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #673ab7;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #5e35b1;
    }
    .login-box .links {
      text-align: center;
      margin-top: 10px;
    }
    .login-box .links a {
      color: #673ab7;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Register Prerna</h2>
  <input type="text" id="regName" placeholder="Full Name" required>
  <input type="email" id="regEmail" placeholder="Email" required>
  <input type="password" id="regPassword" placeholder="Password" required>
  <input type="tel" id="regPhone" placeholder="Phone Number" required>
  <button onclick="handleRegister()">Register</button>
  <div class="links">
    <a href="login.html">Login</a> | <a href="index.html">Back to Home</a>
  </div>
</div>

</body>
</html>
