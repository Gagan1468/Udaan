<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register â€“ Prerna</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 360px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #673ab7;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="register-box">
  <h2>Register</h2>
  <input type="text" id="name" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="tel" id="phone" placeholder="Phone Number" required>
  <input type="password" id="password" placeholder="Password" required>
  <input type="file" id="photo" accept="image/*">
  <button onclick="registerUser()">Register</button>
</div>

<script>
  function registerUser() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const password = document.getElementById("password").value.trim();
    const photoInput = document.getElementById("photo");

    if (!name || !email || !phone || !password) {
      alert("Please fill all the fields.");
      return;
    }

    const reader = new FileReader();
    reader.onload = function () {
      const photo = reader.result;

      const userData = {
        name: name,
        email: email,
        phone: phone,
        password: password,
        photo: photo
      };

      localStorage.setItem(email, JSON.stringify(userData)); // Store user uniquely by email
      localStorage.setItem("prernaEmail", email); // Store current user login
      localStorage.setItem("prernaLoggedIn", "true");

      alert("Registration successful!");
      window.location.href = "index.html";
    };

    if (photoInput.files.length > 0) {
      reader.readAsDataURL(photoInput.files[0]);
    } else {
      reader.onload(); // Trigger manually if no photo selected
    }
  }
</script>

</body>
</html>
