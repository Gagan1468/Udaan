<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register â€“ Prerna</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 360px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      width: 100%;
      border: none;
      border-radius: 6px;
      background: #673ab7;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #5e35b1;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Register for Prerna</h2>
    <input type="text" id="regName" placeholder="Full Name" required>
    <input type="email" id="regEmail" placeholder="Email Address" required>
    <input type="tel" id="regPhone" placeholder="Phone Number" required>
    <input type="password" id="regPassword" placeholder="Password" required>
    <button onclick="registerUser()">Register</button>
  </div>

  <script>
    function registerUser() {
      const name = document.getElementById('regName').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const phone = document.getElementById('regPhone').value.trim();
      const password = document.getElementById('regPassword').value.trim();

      if (!name || !email || !phone || !password) {
        alert('Please fill in all fields.');
        return;
      }

      if (localStorage.getItem(email)) {
        alert("User already registered with this email.");
        return;
      }

      const user = {
        name,
        email,
        phone,
        password,
        photo: "" // Default empty, can be updated from edit-profile
      };

      localStorage.setItem(email, JSON.stringify(user));
      alert("Registration successful! Now login.");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
