<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Prerna</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-box {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .register-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .register-box input[type="file"] {
      padding: 5px;
    }

    .register-box button {
      width: 100%;
      padding: 10px;
      background: #673ab7;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .register-box button:hover {
      background: #5e35b1;
    }

    .register-box .links {
      text-align: center;
      margin-top: 10px;
    }

    .register-box .links a {
      color: #673ab7;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="register-box">
  <h2>Create Account</h2>
  <input type="text" id="name" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="tel" id="phone" placeholder="Phone Number" required>
  <input type="password" id="password" placeholder="Password" required>
  <label>Upload Profile Picture:</label>
  <input type="file" id="profilePic" accept="image/*">
  <button onclick="handleRegister()">Register</button>
  <div class="links">
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>
</div>

<script>
  function handleRegister() {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value;
    const profileInput = document.getElementById('profilePic');
    
    if (!name || !email || !phone || !password) {
      alert("Please fill all fields");
      return;
    }

    const reader = new FileReader();
    reader.onload = function () {
      const profilePicBase64 = reader.result;

      // Save data with email as key
      const userData = {
        name,
        email,
        phone,
        password,
        photo: profilePicBase64 || ""
      };

      localStorage.setItem(`user_${email}`, JSON.stringify(userData));
      alert("Registration successful! Please log in.");
      window.location.href = "login.html";
    };

    if (profileInput.files.length > 0) {
      reader.readAsDataURL(profileInput.files[0]);
    } else {
      reader.onload(); // run directly without photo
    }
  }
</script>

</body>
</html>
