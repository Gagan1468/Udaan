<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register – Prerna</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://images.unsplash.com/photo-1520975922059-bc1e19d1a8a9?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
    }
    .register-box {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      width: 340px;
    }
    .register-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .register-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .register-box button {
      width: 100%;
      padding: 10px;
      background: #673ab7;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .register-box button:hover {
      background: #5e35b1;
    }
    .register-box .links {
      text-align: center;
      margin-top: 10px;
    }
    .register-box .links a {
      color: #673ab7;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>
<body>

<div class="register-box">
  <h2>Create Account</h2>
  <input type="text" id="registerName" placeholder="Your Name" required />
  <input type="email" id="registerEmail" placeholder="Email" required />
  <input type="password" id="registerPassword" placeholder="Password" required />
  <button onclick="handleRegister()">Register</button>
  <div class="links">
    <a href="login.html">Already have an account? Login</a>
  </div>
</div>

<script>
  function handleRegister() {
    const name = document.getElementById('registerName').value.trim();
    const email = document.getElementById('registerEmail').value.trim();
    const password = document.getElementById('registerPassword').value.trim();

    if (!name || !email || !password) {
      alert("❌ Please fill in all fields!");
      return;
    }

    const userData = {
      name: name,
      email: email,
      password: password
    };

    localStorage.setItem("prernaUser", JSON.stringify(userData));
    alert("✅ Registered successfully! Please login.");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
