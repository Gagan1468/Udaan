<!DOCTYPE html>
<html>
<head>
  <title>Register - Prerna</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .register-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
    }
    .register-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .register-box button {
      width: 100%;
      padding: 12px;
      background: #673ab7;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .register-box h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Register</h2>
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="tel" id="phone" placeholder="Phone">
    <button onclick="registerUser()">Register</button>
  </div>

  <script>
    function registerUser() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const phone = document.getElementById("phone").value;

      if (name && email && password) {
        const user = {
          name,
          email,
          password,
          phone,
          photo: "https://i.ibb.co/3rkfKQg/user-default.png"
        };

        localStorage.setItem(email, JSON.stringify(user));
        alert("Registered successfully!");
        window.location.href = "login.html";
      } else {
        alert("Please fill all required fields!");
      }
    }
  </script>
</body>
</html>
