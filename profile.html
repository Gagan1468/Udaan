<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1557683316-973673baf926') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .profile-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      text-align: center;
    }
    .profile-box img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    button {
      margin: 10px 5px;
      padding: 10px 15px;
      border: none;
      background: #673ab7;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #5e35b1;
    }
  </style>
</head>
<body>

<div class="profile-box">
  <img id="profilePhoto" src="https://i.ibb.co/3rkfKQg/user-default.png" alt="Profile Pic" />
  <h2 id="profileName">Name</h2>
  <p id="profileEmail">Email</p>
  <p id="profilePhone">Phone</p>
  <div>
    <button onclick="window.location.href='edit-profile.html'">Edit</button>
    <button onclick="window.location.href='index.html'">Back</button>
  </div>
</div>

<script>
  const userEmail = localStorage.getItem("prernaEmail");
  const userData = JSON.parse(localStorage.getItem(userEmail));
  if (!userData) window.location.href = "login.html";

  document.getElementById("profileName").innerText = userData.name || "N/A";
  document.getElementById("profileEmail").innerText = userEmail;
  document.getElementById("profilePhone").innerText = userData.phone || "N/A";
  document.getElementById("profilePhoto").src = userData.photo || "https://i.ibb.co/3rkfKQg/user-default.png";
</script>

</body>
</html>
