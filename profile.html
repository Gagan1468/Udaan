<!DOCTYPE html>
<html>
<head>
  <title>My Profile</title>
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .profile-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      margin: 10px;
      background: #673ab7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="profile-box">
  <img id="userPhoto" src="" alt="Profile Picture">
  <h2 id="userName">Loading...</h2>
  <p id="userEmail"></p>
  <p id="userPhone"></p>
  <button onclick="goBack()">⬅ Back</button>
  <button onclick="window.location.href='edit-profile.html'">✏️ Edit Profile</button>
</div>

<script>
  const userEmail = localStorage.getItem('prernaEmail');
  const user = JSON.parse(localStorage.getItem(userEmail));

  if (!localStorage.getItem('prernaLoggedIn')) {
    window.location.href = "login.html";
  }

  document.getElementById("userName").innerText = user.name || 'No Name';
  document.getElementById("userEmail").innerText = user.email;
  document.getElementById("userPhone").innerText = user.phone || 'No phone';
  document.getElementById("userPhoto").src = user.photo || "https://i.ibb.co/3rkfKQg/user-default.png";

  function goBack() {
    window.location.href = "index.html";
  }
</script>

</body>
</html>
