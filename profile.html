<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile â€“ Prerna</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .profile-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    .profile-box img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .profile-box h2 {
      margin: 10px 0;
    }
    .profile-box p {
      color: #666;
    }
    .profile-box button {
      margin: 10px 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #673ab7;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="profile-box">
    <img id="userPhoto" src="https://i.ibb.co/3rkfKQg/user-default.png" alt="User">
    <h2 id="userName">Loading...</h2>
    <p id="userEmail">Loading...</p>
    <button onclick="goBack()">Back</button>
    <button onclick="goToEdit()">Edit Profile</button>
  </div>

  <script>
    const email = localStorage.getItem('prernaEmail');
    const data = JSON.parse(localStorage.getItem(email));

    if (!localStorage.getItem('prernaLoggedIn')) {
      window.location.href = "login.html";
    }

    document.getElementById('userName').innerText = data?.name || 'Unknown User';
    document.getElementById('userEmail').innerText = email || 'No email found';
    if (data?.photo) {
      document.getElementById('userPhoto').src = data.photo;
    }

    function goBack() {
      window.location.href = "index.html";
    }

    function goToEdit() {
      window.location.href = "edit-profile.html";
    }
  </script>
</body>
</html>
