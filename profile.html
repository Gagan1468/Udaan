<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1607746882042-944635dfe10e?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .profile-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
    }
    .profile-box img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #673ab7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #5e35b1;
    }
    .back-btn {
      position: absolute;
      left: 10px;
      top: 10px;
      background: #ccc;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="profile-box">
    <a class="back-btn" href="index.html">â¬… Back</a>
    <img id="profilePic" src="" alt="Profile Pic">
    <h2 id="userName"></h2>
    <p id="userEmail"></p>
    <p id="userPhone"></p>
    <button onclick="window.location.href='edit-profile.html'">Edit Profile</button><br/>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const email = localStorage.getItem("prernaEmail");
    const data = JSON.parse(localStorage.getItem(email));

    if (!email || !data) {
      window.location.href = "login.html";
    }

    document.getElementById("profilePic").src = data.photo || "https://i.ibb.co/3rkfKQg/user-default.png";
    document.getElementById("userName").innerText = data.name;
    document.getElementById("userEmail").innerText = data.email;
    document.getElementById("userPhone").innerText = "ðŸ“ž " + (data.phone || "Not provided");

    function logout() {
      localStorage.removeItem("prernaLoggedIn");
      localStorage.removeItem("prernaEmail");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
