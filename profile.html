<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile â€“ Prerna</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    .profile-box img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    h2 {
      margin: 10px 0;
    }
    p {
      color: #555;
    }
    button {
      margin-top: 20px;
      background: #673ab7;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #5e35b1;
    }
  </style>
</head>
<body>
  <div class="profile-box">
    <img src="https://i.ibb.co/3rkfKQg/user-default.png" alt="User">
    <h2 id="userName">Loading...</h2>
    <p id="userEmail"></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const name = localStorage.getItem('prernaName');
    const email = localStorage.getItem('prernaEmail');

    if (!localStorage.getItem('prernaLoggedIn')) {
      window.location.href = "login.html"; // force login
    }

    document.getElementById('userName').innerText = name ? name : 'Unknown User';
    document.getElementById('userEmail').innerText = email ? email : 'No email found';

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
