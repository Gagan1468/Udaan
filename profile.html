<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile • Prerna</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }
    body {
      background: #fff;
      color: #000;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      font-weight: bold;
      font-size: 18px;
      border-bottom: 1px solid #ddd;
    }
    .profile-header {
      padding: 20px;
      display: flex;
      align-items: center;
    }
    .profile-pic {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-right: 20px;
      object-fit: cover;
    }
    .profile-info h2 {
      font-size: 22px;
    }
    .profile-info p {
      font-size: 14px;
      color: #555;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin: 10px 0;
      font-weight: 500;
    }
    .edit-btn {
      margin: 0 20px 20px;
      padding: 8px 16px;
      background: #eee;
      border: none;
      border-radius: 8px;
      width: calc(100% - 40px);
      font-weight: bold;
      cursor: pointer;
    }
    .discover {
      padding: 0 20px;
    }
    .discover h3 {
      margin-bottom: 10px;
    }
    .suggestions {
      display: flex;
      overflow-x: auto;
      gap: 10px;
    }
    .suggestion-card {
      min-width: 140px;
      padding: 10px;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-align: center;
    }
    .suggestion-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 5px;
    }
    .follow-btn {
      background: #0095f6;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      margin-top: 5px;
      cursor: pointer;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ccc;
      background: #fff;
    }
    .bottom-nav img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <span>bill_smith83</span>
    <div>
      <button style="background:none;border:none;font-size:20px;">+</button>
      <button style="background:none;border:none;font-size:20px;">?</button>
    </div>
  </div>

  <div class="profile-header">
    <img class="profile-pic" src="bill.png" alt="Profile Picture" />
    <div class="profile-info">
      <h2>Bill Smith</h2>
      <p>he/him</p>
      <p>I’m a freelance photographer!</p>
    </div>
  </div>

  <div class="stats">
    <div>0<br><small>Posts</small></div>
    <div>0<br><small>Followers</small></div>
    <div>8<br><small>Following</small></div>
  </div>

  <button class="edit-btn">Edit Profile</button>

  <div class="discover">
    <h3>Discover People</h3>
    <div class="suggestions">
      <div class="suggestion-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
        <p><strong>Instagram</strong></p>
        <button class="follow-btn">Follow</button>
      </div>
      <div class="suggestion-card">
        <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="Anne" />
        <p><strong>Anne Hathaway</strong></p>
        <button class="follow-btn">Follow</button>
      </div>
      <div class="suggestion-card">
        <img src="https://randomuser.me/api/portraits/men/40.jpg" alt="Greg" />
        <p><strong>Greg James</strong></p>
        <button class="follow-btn">Follow</button>
      </div>
    </div>
  </div>

  <div class="bottom-nav">
    <img src="https://img.icons8.com/ios-filled/50/home.png" alt="Home"/>
    <img src="https://img.icons8.com/ios-filled/50/search.png" alt="Search"/>
    <img src="https://img.icons8.com/ios-filled/50/instagram-reel.png" alt="Reels"/>
    <img src="https://img.icons8.com/ios-filled/50/shopping-bag.png" alt="Shop"/>
    <img src="bill.png" alt="Profile" style="border-radius: 50%;"/>
  </div>

</body>
</html>
