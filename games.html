<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games - Prerna</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
    }
    header {
      padding: 20px;
      background-color: #fff;
      text-align: center;
      font-size: 24px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    main {
      text-align: center;
      padding: 40px;
    }
    .game-link {
      display: inline-block;
      margin: 20px;
      padding: 20px 30px;
      background: #007bff;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
    }
    #chat-bubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 70px;
      height: 70px;
      background-color: #007bff;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 1001;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      color: white;
    }
    #chat-iframe {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 400px;
      height: 500px;
      border: 2px solid #007bff;
      border-radius: 10px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header>Relaxing Games</header>
  <main>
    <a class="game-link" href="https://www.coolmathgames.com/">Cool Math Games</a>
    <a class="game-link" href="https://www.prodigygame.com/">Prodigy</a>
  </main>

  <div id="chat-bubble">??</div>
  <iframe id="chat-iframe" src="https://chatannotator.com"></iframe>

  <script>
    document.getElementById("chat-bubble").onclick = () => {
      const iframe = document.getElementById("chat-iframe");
      iframe.style.display = iframe.style.display === "none" ? "block" : "none";
    };
  </script>
</body>
</html>
