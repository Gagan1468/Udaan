<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Financial Quiz â€“ Udaan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f1f4fc;
      margin: 0;
      padding: 0;
    }

    .quiz-container {
      max-width: 700px;
      background: #fff;
      margin: 50px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #6C63FF;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .options {
      list-style-type: none;
      padding: 0;
    }

    .options li {
      margin-bottom: 15px;
    }

    .options button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #6C63FF;
      background-color: #fff;
      color: #333;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .options button:hover {
      background-color: #6C63FF;
      color: white;
    }

    .score {
      font-size: 1.5rem;
      text-align: center;
      margin-top: 30px;
      color: #28a745;
    }

    .next-btn {
      margin-top: 20px;
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      background-color: #6C63FF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h1>ðŸ’¸ Financial Quiz</h1>
    <div class="question" id="question">Loading...</div>
    <ul class="options" id="options"></ul>
    <button class="next-btn" id="nextBtn" style="display: none;">Next</button>
    <div class="score" id="scoreBox"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "What is a budget?",
        options: ["A way to spend more money", "A savings account", "A plan to manage income and expenses", "A bank loan"],
        answer: "A plan to manage income and expenses"
      },
      {
        question: "Which of these is a good saving habit?",
        options: ["Spending all your salary", "Buying every new gadget", "Saving a fixed % every month", "Not paying credit card bill"],
        answer: "Saving a fixed % every month"
      },
      {
        question: "What does 'EMI' stand for?",
        options: ["Easy Money Installment", "Equated Monthly Instalment", "Electric Money Input", "Earning Monthly Income"],
        answer: "Equated Monthly Instalment"
      },
      {
        question: "Which of the following is a type of investment?",
        options: ["Fixed Deposit", "Shopping", "Taking Loans", "Paying Bills"],
        answer: "Fixed Deposit"
      },
      {
        question: "Why is it important to have an emergency fund?",
        options: ["For vacation trips", "To spend on weekends", "To buy gadgets", "To handle unexpected expenses"],
        answer: "To handle unexpected expenses"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");
    const scoreBox = document.getElementById("scoreBox");

    function loadQuestion() {
      const q = quizData[currentQuestion];
      questionEl.textContent = `Q${currentQuestion + 1}. ${q.question}`;
      optionsEl.innerHTML = "";
      nextBtn.style.display = "none";

      q.options.forEach(option => {
        const li = document.createElement("li");
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(btn, q.answer);
        li.appendChild(btn);
        optionsEl.appendChild(li);
      });
    }

    function checkAnswer(button, correctAnswer) {
      if (button.textContent === correctAnswer) {
        score++;
        button.style.backgroundColor = "#28a745";
        button.style.color = "#fff";
      } else {
        button.style.backgroundColor = "#dc3545";
        button.style.color = "#fff";
        // show correct one
        Array.from(optionsEl.children).forEach(li => {
          if (li.textContent === correctAnswer) {
            li.firstChild.style.backgroundColor = "#28a745";
            li.firstChild.style.color = "#fff";
          }
        });
      }
      disableAll();
      nextBtn.style.display = "block";
    }

    function disableAll() {
      const allButtons = document.querySelectorAll(".options button");
      allButtons.forEach(btn => {
        btn.disabled = true;
        btn.style.cursor = "not-allowed";
      });
    }

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showScore();
      }
    });

    function showScore() {
      questionEl.style.display = "none";
      optionsEl.style.display = "none";
      nextBtn.style.display = "none";
      scoreBox.innerHTML = `ðŸŽ‰ You scored ${score} out of ${quizData.length}`;
    }

    loadQuestion();
  </script>
</body>
</html>
