<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMI Calculator – Udaan</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
      text-align: center;
    }
    .box {
      max-width: 400px;
      background: white;
      padding: 30px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 12px 20px;
      background: #6C63FF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>EMI Calculator</h2>
  <div class="box">
    <input type="number" id="loan" placeholder="Loan Amount (₹)" />
    <input type="number" id="rate" placeholder="Interest Rate (%) per annum" />
    <input type="number" id="months" placeholder="Loan Tenure (months)" />
    <button onclick="calculateEMI()">Calculate</button>
    <div id="output"></div>
  </div>

  <script>
    function calculateEMI() {
      const P = parseFloat(document.getElementById('loan').value);
      const R = parseFloat(document.getElementById('rate').value) / 12 / 100;
      const N = parseFloat(document.getElementById('months').value);

      const emi = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
      document.getElementById('output').innerText = 'Monthly EMI: ₹' + emi.toFixed(2);
    }
  </script>
</body>
</html>
